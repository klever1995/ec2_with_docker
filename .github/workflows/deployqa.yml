name: Deploy to QA with Docker

on:
  push:
    branches:
      - qa

jobs:
  deploy_qa:
    name: Deploy to QA with Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:qa

      - name: Deploy and run Docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS_QA }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Instalar Docker si no est√° disponible
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh

            # Descargar la imagen desde Docker Hub
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:qa

            # Detener y eliminar contenedores antiguos
            sudo docker stop my-app || true
            sudo docker rm my-app || true

            # Iniciar el nuevo contenedor
            sudo docker run -d --name my-app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/my-app:qa


