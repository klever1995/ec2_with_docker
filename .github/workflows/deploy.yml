name: SendChanges-to-EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Docker Hub and EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ksrobalino/dockerec2:${{ github.sha }} .
        
      - name: Push Docker image to Docker Hub
        run: |
          docker push ksrobalino/dockerec2:${{ github.sha }}

      - name: Deploy to EC2 Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Actualiza el sistema
            sudo apt-get -y update
            sudo apt-get install -y docker.io

            # Inicia Docker si no está en ejecución
            sudo systemctl start docker
            sudo systemctl enable docker

            # Pull de la imagen más reciente desde Docker Hub
            sudo docker pull ksrobalino/dockerec2:${{ github.sha }}

            # Detiene y elimina el contenedor anterior si existe
            sudo docker ps -q -f "name=my_container" | grep -q . && sudo docker stop my_container && sudo docker rm my_container

            # Corre la imagen en un contenedor nuevo
            sudo docker run -d --name my_container -p 80:80 ksrobalino/dockerec2:${{ github.sha }}
